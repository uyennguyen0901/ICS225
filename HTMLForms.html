                <legend>Personalinformation: </legend>
                <label for="postal-code">Postal Code: </label>
                <input type="text" id="postal-code" name="postal-code" />
           </fieldset>
           <label for="rating">Rating: </label>
            <input type="text" id="rating" name="rating" value="5" /><br />
            <label for="comment">Comment: </label><br />
            <input type="text" id="comment" name="comment" /><br />
            <label for="subcribe">Subscribe to our Mailing List:</label>
            <input type="radio" id="yes" name="subcribe" />
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="subcribe" />
            <label for="no">No</label>
           <fieldset>
                <legend>Mailing List Subscriptions: </legend>
                <input type="checkbox" id="neverending-subscriptions" name="mailling" />
                <label for="neverending-subscriptions">Neverending Subscriptions</label><br />

                <input type="checkbox" id="doctor-stuffs" name="mailling" />
                <label for="doctor-stuffs">Doctor Stuffs</label><br />
           </fieldset>
           <label for="birthday">Birthday: </label>
