<!-- you may ignore the below code but if you are curious you could try to understand it, it's used for the mouse reactive animation -->
<script>
// javascript simple mouse tracking
//	innerWidth === window.innerWidth
var transitionDemo = document.getElementById('DDD_nest');
if( transitionDemo ){
	document.body.addEventListener('mousemove' ,function(e){
		transitionDemo.style.transform =	' perspective(12em) rotateY(-' + 360*(e.clientX / innerWidth) +'deg)';
	});
	//C0DE: mousemoveCSS
	try{
		function hello(){alert('Buttons still work when transformed!');}
		transitionDemo.querySelectorAll('button').forEach(x=>x.addEventListener('click',hello));
	}catch(e){}
}else{
	console.error('somehow you messed up the HTML in this template that you should not have been editing at all; only edit the external css file.');
}
</script>
